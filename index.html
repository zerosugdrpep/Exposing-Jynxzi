<!DOCTYPE html>
<html>
<head>
  <title>Countdown</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background: black;
      color: grey;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: "Times New Roman", serif;
      text-align: center;
    }

    /* Title text */
    #message {
      font-size: clamp(28px, 5vw, 68px);
      letter-spacing: 1px;
      padding: 0 12px;
    }

    /* Timer */
    #timer {
      font-size: clamp(64px, 18vw, 220px);
      font-family: Consolas, monospace;
      line-height: 1.1;
      white-space: nowrap;
    }

    /* Start screen */
    #startScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: clamp(28px, 6vw, 68px);
      cursor: pointer;
      z-index: 9999;
      font-family: "Times New Roman", serif;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>

<body>

  <div id="startScreen">
    Jynxzi's Betrayal Exposed;<br>
    Click To Continue
  </div>

  <audio id="tick" src="tick.mp3"></audio>

  <div id="message">Exposing The Truth About Jynxzi...</div>

  <div id="timer">Loading...</div>

  <script>
    let audioUnlocked = false;

    document.getElementById("startScreen").addEventListener("click", () => {
      document.getElementById("startScreen").style.display = "none";
    });

    document.addEventListener("click", () => {
      if (!audioUnlocked) {
        const tick = document.getElementById("tick");
        tick.play().catch(() => {});
        tick.pause();
        tick.currentTime = 0;
        audioUnlocked = true;
      }
    });

    const endTime = new Date("2026-02-21T18:00:00Z").getTime();
    const video = "https://www.youtube.com/@CarterOnHere";

    setInterval(() => {
      const now = Date.now();
      const diff = endTime - now;

      if (diff <= 0) {
        window.location.href = video;
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      const d = String(days).padStart(2, "0");
      const h = String(hours).padStart(2, "0");
      const m = String(minutes).padStart(2, "0");
      const s = String(seconds).padStart(2, "0");

      document.getElementById("timer").textContent =
        d + ":" + h + ":" + m + ":" + s;

      if (audioUnlocked) {
        const tick = document.getElementById("tick");
        tick.currentTime = 0;
        tick.play().catch(() => {});
      }
    }, 1000);
  </script>

</body>
</html>
